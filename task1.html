<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./task1.css" />
  </head>
  <body>
    <section>
      <form>
        <div class="one">
          <h1>Enter Your Details Here...</h1>
          <label>Full name</label>
          <input type="text" placeholder="Enter Your Name" />
          <label>Your Age</label>
          <input type="number" placeholder="Enter Your Age" />
          <label>Date of Birth</label>
          <input type="date" placeholder="Enter Your DOB" /><br />
          <label for="">Select Gender</label>
          <input type="radio" id="male" name="fav_language" value="Male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="fav_language" value="Female" />
          <label for="female">Female</label>
        </div>
        <div class="two">
          <label>About Yourself</label>
          <textarea name="" id="" cols="90" rows="10"></textarea>
        </div>
        <div class="three">
          <h3>Educational Details</h3>
          <input type="checkbox" id="pass" value="Graduate" />
          <label for="pass">Graduate</label><br />
          <input type="checkbox" id="fail" value="Post Graduate" />
          <label for="fail">Post Graduate</label><br />
          <input type="checkbox" id="grace" value="Under Graduate" />
          <label for="grace">Under Graduate</label><br /><br />
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
